<!doctype html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Devologic</title>
		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/favicon/favicon-light.png"
			media="(prefer-color-schema: light)"
		/>
		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/favicon/favicon-dark.png"
			media="(prefer-color-schema: dark)"
		/>
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon.svg" />
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />
		<meta name="theme-color" content="#fafafa" />

		<meta name="robots" content="index, follow" />
		<meta name="keywords" content="web design, web development, marketing, marketing strategy, seo" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-prefetch>
		<div class="contents">%sveltekit.body%</div>
	</body>
</html>
